<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #96a7bb, #819fd3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            background-color: #fff;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1190cb, #2575fc);
            border: none;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            color: #fff;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #117acb);
        }

        .social-login a {
            margin: 0 10px;
            color: #fff;
            font-size: 20px;
            border-radius: 50%;
            padding: 10px;
            transition: 0.3s;
        }

        .social-login a.facebook {
            background-color: #9e24d7;
            /* Light violet for Facebook */
        }

        .social-login a.twitter {
            background-color: #30b1dc;
            /* Light sky blue for Twitter */
        }

        .social-login a.google {
            background-color: #e93535;
            /* Light red for Google */
        }

        .social-login a:hover {
            filter: brightness(90%);
        }

        .forgot-password a,
        .signup-link a {
            color: #1177cb;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .signup-link a:hover {
            color: #2575fc;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6a11cb;
        }

        .form-control:focus::placeholder {
            color: transparent;
        }
    </style>
</head>

<body>

    <div class="card">
        <h4 class="text-center mb-4">Login</h4>
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Type your username" required
                    onfocus="this.placeholder=''" onblur="this.placeholder='Type your username'">
            </div>
            <div class="mb-3 password-toggle position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password" required
                    onfocus="this.placeholder=''" onblur="this.placeholder='Type your password'">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="forgot-password text-end mb-3">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        <div class="text-center mt-3">Or Sign Up Using</div>
        <div class="social-login d-flex justify-content-center mt-2 mb-3">
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="google"><i class="bi bi-google"></i></a>
        </div>
        <div class="signup-link text-center">
            <span>Have not account yet?</span> <a href="#">SIGN UP</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.classList.toggle("bi-eye");
            togglePassword.classList.toggle("bi-eye-slash");
        });
    </script>
</body>

</html>
